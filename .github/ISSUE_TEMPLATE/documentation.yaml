name: 'ðŸ“š Documentation'
description: Report an issue related to documentation
labels: ['area: docs', 'state: needs triage']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this issue report!

  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for this.
      options:
        - label: I have searched the
            [existing issues](https://github.com/halildurmus/dartwinrt/issues)
          required: true

  - type: dropdown
    id: packages
    attributes:
      label: On which packages did you experience this issue?
      description: You may select more than one.
      multiple: true
      options:
        - windows_ai
        - windows_applicationmodel
        - windows_data
        - windows_devices
        - windows_foundation
        - windows_gaming
        - windows_globalization
        - windows_graphics
        - windows_management
        - windows_media
        - windows_networking
        - windows_perception
        - windows_security
        - windows_services
        - windows_storage
        - windows_system
        - windows_ui
        - windows_web
        - winrtgen
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the issue is.
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our
        [Code of Conduct](https://github.com/halildurmus/dartwinrt/tree/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
