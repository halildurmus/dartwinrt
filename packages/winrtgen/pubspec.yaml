name: winrtgen
description: Provides functionality to generate WinRT APIs from Windows
  Metadata (WinMD) files.
version: 0.0.1
repository: https://github.com/halildurmus/dartwinrt/tree/main/packages/winrtgen

environment:
  sdk: ^3.5.0

platforms:
  windows:

dependencies:
  args: ^2.5.0

  # For generating Guid for parameterized types
  crypto: ^3.0.5

  # For formatting Dart code (APIs for performing dart format)
  dart_style: ^2.3.7

  # Foreign Function Interface extension methods
  ffi: ^2.1.3

  html: ^0.15.4
  http: ^1.2.2

  # For calculating the relative file paths
  path: ^1.9.0

  pool: ^1.5.1

  # Windows metadata for automatically generating API signatures
  winmd: ^5.0.3

  win32: ^5.5.4

dev_dependencies:
  test: ^1.24.6
